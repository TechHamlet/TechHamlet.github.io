<section>
  <h1>Recent Posts</h1>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">

{% if post.fimage contains '/' %}



          <div class="post-image"><img width="32px" height="32px" src="{{ post.fimage }}" alt="{{ post.title }}"></div>


{% endif %}

        <a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
      </li>
    {% endfor %}
  </ul>
</section>
